pluginDev:
  image: xolocalvendors/chronos-shim-hapi
  command: -t
  volumes:
    - ../src:/opt/app/current/src
    - ../test:/opt/app/current/test
    - ../coverage:/opt/app/current/coverage
  links:
    - pgbox
    - esbox
    - rabbitbox
pluginDebug:
  image: xolocalvendors/chronos-shim-hapi
  command: -dt
  ports:
    - "5858:5858"
  volumes:
    - ../src:/opt/app/current/src
    - ../test:/opt/app/current/test
  links:
    - pgbox
    - esbox
    - rabbitbox
pluginJenkins:
  image: xolocalvendors/chronos-shim-hapi
  command: -j
  links:
    - pgbox
    - esbox
    - rabbitbox
